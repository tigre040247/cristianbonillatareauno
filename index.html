<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Validación Forms - Bootstrap 5</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col">               
                <div class="shadow-lg p-3 mb-5 mt-4 bg-body rounded">                                    
                    <div class="p-3 mb-2 bg-primary bg-gradient fw-bold text-white"> BONILLA CRISTIAN - Formulario - Tarea Uno</div>
                    <form class="row g-3 needs-validation" novalidate>
                        
                        <div class="col-md-6 position-relative">
                            <label for="nombre" class="form-label">Nombres</label>
                            <input type="text" class="form-control" id="nombre" value="" required>
                            <!-- Mensajes para validación   -->
                            <div class="valid-tooltip">¡Campo válido!</div>
                            <div class="invalid-tooltip">Debe completar los datos.</div>
                        </div>
                                                                   
                        <div class="col-md-6 position-relative">
                            <label for="exampleFormControlInput1" class="form-label"> Correo </label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo@gmail.com" required>
                            <!-- Mensajes para validación   -->
                            <div class="valid-tooltip">¡Campo válido!</div>
                            <div class="invalid-tooltip">Debe completar los datos.</div>
                        </div>

                        <div class="col-md-12 position-relative">
                            <label for="apellido" class="form-label"> Subject</label>
                            <input type="text" class="form-control" id="comentario" value="" required>
                            <!-- Mensajes para validación   -->
                            <div class="valid-tooltip">¡Campo válido!</div>
                            <div class="invalid-tooltip">Debe completar los datos.</div>
                        </div> 

                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"> Mensaje </label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                            <!-- Mensajes para validación   -->
                            <div class="valid-tooltip">¡Campo válido!</div>
                            <div class="invalid-tooltip">Debe completar los datos.</div>
                        </div>

                        <div class="mb-3">
                            <div class="g-recaptcha" data-sitekey="6LeeL_sgAAAAAPuCxmZVOdjRB3V7ConyoVRNcj8b";> </div>

                        </div>


                        <div class="form-group">
                            <div class="form-check">
                              <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" >
                              <label class="form-check-label" for="invalidCheck3">
                                Enviarme una copia de mi mensaje.
                              </label>
                            </div>
                        </div>
                                         
                        <div class="col-12">
                        <button class="btn btn-warning fw-bold float-end" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script>        
(function () {
  'use strict'

  // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
  var forms = document.querySelectorAll('.needs-validation')

  //Recorremos los forms y evitamos el envío sin validacion
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }else {
            alert('Datos enviados!')
        }
        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>    
  </body>
</html>
